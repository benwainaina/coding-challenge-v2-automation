<div class="wrapper">
  <div class="wrapper__header">
    <span>Your tasks</span>
  </div>
  <div class="wrapper__form">
    <div *ngFor="let taskInput of taskInputs" class="wrapper__form__task">
      <input
        class="wrapper__form__task__input__{{ taskInput.type }}"
        type="{{ taskInput.type }}"
      />
      <div (click)="saveTasks($event)" class="wrapper__form__task__save">
        <img src="{{ assetsPath + 'add.svg' }}" alt="" />
      </div>
    </div>
  </div>
  <div class="wrapper__tasks">
    <ng-container
      *ngTemplateOutlet="
        ((todos$ | async) || []).length > 0
          ? tasksPresentTemplate
          : noTasksTemplate
      "
    ></ng-container>
    <ng-template #tasksPresentTemplate>
      <div class="wrapper__tasks__title">
        You have {{ 2 }} pending items{{ 2 }}
      </div>
      <div class="wrapper__tasks__task">
        <div class="wrapper__tasks__task__check"></div>
        <div class="wrapper__tasks__task__title"></div>
        <div class="wrapper__tasks__task__delete"></div></div
    ></ng-template>
    <ng-template #noTasksTemplate>
      <div class="wrapper__tasks__title">You have not added any tasks yet</div>
    </ng-template>
  </div>
</div>
